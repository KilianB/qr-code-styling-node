<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QR Code Styling</title>

    <style>
      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>

    <script type="text/javascript">
      //Test out dot options
      const options = {
        width: 300,
        height: 300,
        data: "https://google.com",
        image: "https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg",
        dotsOptions: {
          type: "square",
          // color: ""
        },
        cornersSquareOptions: {
          type: "square",
          // color: "#321ccc"
        },
        imageOptions: {
          crossOrigin: "anonymous",
          margin: 10
        },
        type: 'svg'
      };

      //Draw fixed version
      const qrCode = new QRCodeStyling(options);
      async function test(){
        const svgString = await qrCode.toSVGString();
        console.log("Yay string!", svgString)
      }
      test();
      qrCode.append(container);
    </script>
  </body>
</html>
